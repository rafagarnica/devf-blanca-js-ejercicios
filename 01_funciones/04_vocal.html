<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../_recursos/main.css">

  <body>
    <h1>Checar vocales</h1>
    <div class="formulario">
      Letra: <input type="text" name="letra" id="letra"><br />
      <button onclick="checar_vocal();">Checar!</button>
      <div id="resultado"></div>
    </div>
    <script>
      function checar_vocal() {
        var letra = document.querySelector("#letra").value;

        var vocal = es_vocal(letra);

        var resultado = document.querySelector("#resultado");
        resultado.innerHTML = "'" + letra + "' es vocal?: " + vocal;
      }

      function es_vocal(letra) {

        if (letra == ("a")) {
          return true
        } else if (letra == ("e")) {
          return true
        } else if (letra == ("i")) {
          return true
        } else if (letra == ("o")) {
            return true
        } else if (letra == ("u")) {
            return true
        } else {
          return false
        }
    }

    </script>
  </body>
</html>
