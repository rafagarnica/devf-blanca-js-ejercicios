<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Numérico</title>
    <link rel="stylesheet" href="../_recursos/main.css"
  </head>
  <body>
    <h1> For numérico </h1>
    <label for="numero_amigos">¿Cuántos amigos tienes?</label>
    <input  name="numero_amigos" id="numero_amigos">
    <button onclick="crear_inputs();"> Crear Inputs </button>

    <div id="resultado"></div>

    <script>

      function crear_inputs(){
      var resultado = document.querySelector("#resultado")
      var n_amigos = document.querySelector("#numero_amigos").value;
      n_amigos = parseInt(n_amigos);

      resultado.innerHTML = "";

      for(var i=1; i <= n_amigos; i++){
        resultado.innerHTML += "<input type='text'>";
      }
    }


    </script>

  </body>
</html>
