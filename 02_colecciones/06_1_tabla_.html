<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../_recursos/main.css">
    <title>Dev.F JS Ejercicios - Colecciones - 06. Tabla de multiplicar</title>
  </head>
  <body>
    <h1>Tabla de multiplicar</h1>
    <div class="formulario">
      Mínimo: <input type="text" name="minimo" id="minimo"><br />
      Máximo: <input type="text" name="maximo" id="maximo"><br />
      <button onclick="dibujar_tabla();">Dibujar Tabla!</button>
      <div id="resultado">

      </div>

    </div>
    <script>

        function dibujar_tabla() {
          var num_min = parseInt (document.querySelector("#minimo").value);
          var num_max = parseInt (document.querySelector("#maximo").value);

          var table = "<table>";

          for (i = num_min; i <= num_max; i++) {
            table += "<tr>";
             for (j = num_min; j <= num_max; j++){
              table += "<td>" + i*j + "</td>";
             }
            table += "</tr>"
          }

          table += "<table/>"
          resultado.innerHTML += table

        }


        // function print(table) {
        //   var result = document.querySelector("#resultado");
        //   resultado.innerHTML += table + "<br>";

          // }


    </script>
  </body>
</html>
